<html>
    <head>
        <title>Otto, the cellular automaton calculator</title>
    </head>
    <body>
        <h1>Otto</h1>
        <div class="column-1">
            <canvas class="viewport" width="128" height="128"></canvas>
        </div>
        <div class="column-2">
            <div class="string-row">
                <input type="text" class="automaton-rule-field" value="B3/S23" />
                <input type="button" class="automaton-rule-parse" value="Parse" />
            </div>
            <div class="rules-row">
                <div class="rules-box">
                    <div class="birth-rules">
                        <label>Birth</label>
                        <input type="checkbox" class="automaton-birth-rule-checkbox" id="birth0" />
                        <input type="checkbox" class="automaton-birth-rule-checkbox" id="birth1" />
                        <input type="checkbox" class="automaton-birth-rule-checkbox" id="birth2" />
                        <input type="checkbox" class="automaton-birth-rule-checkbox" id="birth3" checked />
                        <input type="checkbox" class="automaton-birth-rule-checkbox" id="birth4" />
                        <input type="checkbox" class="automaton-birth-rule-checkbox" id="birth5" />
                        <input type="checkbox" class="automaton-birth-rule-checkbox" id="birth6" />
                        <input type="checkbox" class="automaton-birth-rule-checkbox" id="birth7" />
                        <input type="checkbox" class="automaton-birth-rule-checkbox" id="birth8" />
                    </div>

                    <div class="survival-rules">
                        <label>Survival</label>
                        <input type="checkbox" class="automaton-survival-rule-checkbox" id="survival0" />
                        <input type="checkbox" class="automaton-survival-rule-checkbox" id="survival1" />
                        <input type="checkbox" class="automaton-survival-rule-checkbox" id="survival2" checked />
                        <input type="checkbox" class="automaton-survival-rule-checkbox" id="survival3" checked />
                        <input type="checkbox" class="automaton-survival-rule-checkbox" id="survival4" />
                        <input type="checkbox" class="automaton-survival-rule-checkbox" id="survival5" />
                        <input type="checkbox" class="automaton-survival-rule-checkbox" id="survival6" />
                        <input type="checkbox" class="automaton-survival-rule-checkbox" id="survival7" />
                        <input type="checkbox" class="automaton-survival-rule-checkbox" id="survival8" />
                    </div>
                </div>
            </div>
            <div class="controls-row">
                <input type="button" class="automaton-step" value="Step" />
                <span class="automaton-play-controls">
                    <span>
                        <label>Updates per second</label>
                        <input type="text" class="automaton-updates-per-second" value="10" />
                    </span>
                    <input type="button" class="automaton-play-stop" value="Play" />
                </span>
                <span class="automation-setup-controls">
                    <input type="button" class="automaton-randomize" value="Randomize" />
                    <input type="button" class="automaton-clear" value="Clear" />
                </span>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
